---
  - name: check lfiles 
    stat: path={{ item.pathlog }}
    register: rsyslog_install
  - set_fact: 
          file_to_parse: item.pathlog
          stateFile: item_name

  - name: copy file       
    template: src={{ role_path }}/clients/other_logs.conf.j2 dest=/etc/rsyslog.d/{{ stateFile }}.conf
    when: rsyslog_install.stat.exists or force
    notify: restart rsyslog