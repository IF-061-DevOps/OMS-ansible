---
  - name: check lfiles 
    stat: path={{ item.pathlog }}
    register: rsyslog_install
  - set_fact: 
          file_to_parse: item.pathlog
          stateFile: item_name

  - name: copy file       
    template: src={{ item }} dest=/etc/rsyslog.d/{{ item | regex_replace('\.j2$','') | basename }}
    with_fileglob:
      - "{{ role_path }}/templates/clients/*"
    when: rsyslog_install.stat.exists or force
    notify: restart rsyslog